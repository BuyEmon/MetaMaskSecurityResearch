    /* Styling for the body of the HTML document */

    /* Styling for the main content container */

    /* Styling for the primary heading */

    }

    /* Styling for buttons */
    .btn {
      background-color: #4caf50; /* Green background */

      border: none; /* No border */
      padding: 15px 30px; /* Inner spacing */
      margin: 10px; /* Outer spacing */
      font-size: 1.2rem; /* Larger font size */
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s ease; /* Smooth color transition */
    }

    /* Styling for disabled buttons */
    .btn:disabled {
      background-color: #aaa; /* Gray background for disabled state */
    }

    /* Hover effect for buttons */
    .btn:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    /* Styling for the footer section */

    }

    /* Hover effect for footer links */

    /* Styling for the claim button container */

      margin-top: 30px; /* Space above container */
    }

      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor */
    }

    /* Specific styling for the claim airdrop button */
    #claimAirdropButton {
      background-color: #ff9800; /* Orange background */
    }

    /* Disabled state styling for claim airdrop button */
    #claimAirdropButton:disabled {
      background-color: #aaa; /* Gray background */
    }

    /* Styling for withdraw buttons */
    #withdrawETHButton, #withdrawTokensButton {
      background-color: #3f51b5; /* Blue background */
    }

    /* Disabled state styling for withdraw buttons */
    #withdrawETHButton:disabled, #withdrawTokensButton:disabled {
      background-color: #aaa; /* Gray background */
    }

    /* Styling for processing message */
    .processing {
      display: none; /* Initially hidden */
      font-size: 1rem; /* Normal font size */
      color: yellow; /* Yellow text */
      margin-top: 20px; /* Space above message */
      opacity: 0; /* Initial opacity */
      transition: opacity 0.5s ease-in-out; /* Smooth opacity change */
      animation: flashing 1s infinite alternate; /* Flashing animation */
    }

    /* Visible state for processing message */
    .processing.show {
      display: block; /* Make visible */
      opacity: 1; /* Full opacity */
    }

    /* Keyframes for flashing animation */
    @keyframes flashing {
      0% {
        opacity: 0.5; /* Half visible */
      }
      100% {
        opacity: 1; /* Fully visible */
      }
    }

    /* Flashing text animation for claim button */
    #claimAirdropButton.flashText {
      animation: textFlash 1.5s infinite alternate; /* Alternate animation */
    }

    /* Keyframes for text flash animation */
    @keyframes textFlash {
      0% {
        color: #ffffff; /* White text */
      }
      50% {
        color: #ffeb3b; /* Yellow text */
      }
      100% {
        color: #ffffff; /* White text */
      }
    }

/* Grow and shrink animation for processing message */
@keyframes growShrink {
  0% {
    transform: scale(1); /* Original size */
  }
  50% {
    transform: scale(1.5); /* Grow to 1.5x size */
  }
  100% {
    transform: scale(1); /* Back to original size */
  }
}

.processing.grow-shrink {
  animation: growShrink 1s infinite; /* Infinite grow-shrink animation */
}
